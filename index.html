<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">Rock, Paper, Scissors
        <p class="rules"> First to score 5 wins. </p>
        <p class="instructions">Click the icons below to start the game.</p>
    </div>

<hr>

    <div class="main-container">
        <div>
            <button class = 'rock'> </button>
            <p>rock</p>
        </div>

        <div>
            <button class = 'paper'> </button>
            <p>paper</p>
        </div>

        <div>
            <button class = 'scissors'> </button>
            <p>scissors</p>
        </div>
    </div>
    <hr>
    <br>
    <br>

    <div class="log">
        <div > You chose : <span class="yours"></span></div>
        <div > Computer chose : <span class="computers"></span></div>
    </div>
<hr>
<br>
<br>
    <span>Scoreboard</span>
    <div class="score-section">
        
        <div class="you">
            <div>
                You 
            </div>

            <div class="your-score">
                0
            </div>
        </div>



        <div class="computer">
            <div>
                Computer 
            </div>

            <div class="computer-score">
                0
            </div>
        </div>
    </div>

    <div class="pop-up">
        <p class="winner"></p>
        <button id="play-again">Play again</button>
    </div>

    <div id="overlay"></div>
    
    <script src="./script.js"></script>
</body>
</html>
